<form [formGroup]="loginForma" (ngSubmit)="login()" >
    <p-card header="Ingresar al sistema" [style]="{width: '500px'}">
        <div class="field">
            <label for="email">Correo Electronico</label>
            <input 
            type="text" 
            pInputText
            formControlName = "email"
            name="email"
            class="w-full"
            placeholder="Ingresa el email"
            />
        </div>

        <small *ngIf="email.invalid" class="block p-error">
            <div *ngIf="email.errors?.['required']">Email es requerido</div>
            <div *ngIf="email.errors?.['email']">Email es incorrecto</div>
        </small>
        <br>
       

        <div class="field">
            <label for="password">Contraseña</label>
            <input 
            type="password" 
            pInputText
            formControlName = "password"
            name="contraseña"
            class="w-full"
            placeholder="Ingresa contraseña"
            />
        </div>

        <small *ngIf="password.invalid" class="block p-error">
            <div *ngIf="password.errors?.['required']">Contraseña es requerido</div>
            <div *ngIf="password.errors?.['password']">Contraseña es incorrecto</div>
            <div *ngIf="password.errors?.['pattern']">La contraseña debe tener al menos 8 caracteres, incluyendo al menos una letra mayúscula, una letra minúscula y un dígito.</div>

        </small>

        

        <p-button label="Ingresar" styleClass="w-full" [disabled]="loginForma.invalid" type="submit"></p-button>      
        <div class="mt-2">
            ¿No tienes cuenta? <a routerLink="/register">Registrate</a>
        </div>
    </p-card>
</form>
